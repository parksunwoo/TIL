  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">SUNWOO PARK</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Twitter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Resume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </nav>
    </header>

<main role="main">
    <div class="container">
        <h1 class="text-center pt-3">Welcome to Sunu's Blog</h1>
        <br />
        <br />
        <h2>Latest Posts</h2>
        <hr />

        {% for blog in blogs.all %}
           <a href="{% url 'detail' blog.id %}"><h3>{{ blog.title }}</h3></a>
            {{ blog.pub_date_pretty }}
            <br />
            <img class=".img-fluid" src="{{ blog.image.url }}" width=200 height=200/>
            <br />
            <p>{{ blog.summary }}</p>
        {% endfor %}
    </div>
</main>
<footer class="text-muted">
  <div class="container text-center">
      <p>© CopyRight Sunwoo {% now 'Y' %}</p>
  </div>
</footer>
